<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viva La Cumbre</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/navBar/navBar.css">
  <link rel="stylesheet" href="./assets/styles/components/slider/style.css">
  <link rel="stylesheet" href="./assets/styles/footer/footer.css">
</head>
<body>
  <header>
    <img src="./assets/img/Logo_blanco.png" alt="" class="logo"/>
    <nav>
      <div class="menu">
        <input type="checkbox" id="checkbox">
        <span></span>
        <span></span>
        <span></span>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Somos</a></li>
          <li><a href="#">Programas</a></li>
          <li><a href="#">Noticias</a></li>
          <li><a href="#">Apoya</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Slideshow container -->
    <div class="slideshow-container slider__container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade slider__item">
        <div class="numbertext">1 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_1.jpg">
        <div class="slider__text">Caption Text</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">2 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_2.jpg">
        <div class="slider__text">Caption Two</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">3 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_3.jpg">
        <div class="slider__text">Caption Three</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">4 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_4.jpg">
        <div class="slider__text">Caption Three</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">5 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_5.jpg">
        <div class="slider__text">Caption Three</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">6 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_6.jpg">
        <div class="slider__text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <!-- The dots/circles -->
      <div class="slider__buttons" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer__links">
      <a href="https://drive.google.com/file/d/1ishJtYTOmNYKftv_X2j_LKaUuxEAlJSZ/view" class="politicas">Politicas de privacidad</a>
      <a href="https://drive.google.com/file/d/1nB-E81i1x39zH0zRWM6jMGifQ29eC6Sh/view" class="politicas">Aviso de privacidad</a>
    </div>

    <div class="contenedor-redes">
      <a href="https://www.linkedin.com/company/vive-la-cumbre/">
        <img src="./assets/img/signo-de-linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://www.instagram.com/vivelacumbre/">
        <img src="./assets/img/instagram.png" alt="instagram">
      </a>
      <a href="https://www.facebook.com/vivelacumbre">
        <img src="./assets/img/facebook.png" alt="facebook">
      </a>
    </div>

    <p class="citacion">
      Desarrollado por:
      <br>
      <span>
        <a href="https://www.linkedin.com/in/juanpa-ruiz/"> Juan Pablo Ruiz</a> - <a href="https://www.linkedin.com/in/erick-vergara-a782691a5/">Erick Vergara</a>
      </span>
    </p>
  </footer>
  <script src="./js/slider.js"></script>
</body>
</html>
