<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viva La Cumbre</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/navBar/navBar.css">
  <link rel="stylesheet" href="./assets/styles/components/slider/style.css">
</head>
<body>
  <header>
    <img src="./assets/img/Logo_blanco.png" alt="" class="logo"/>
    <nav>
      <div class="menu">
        <input type="checkbox" id="checkbox">
        <span></span>
        <span></span>
        <span></span>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Somos</a></li>
          <li><a href="#">Programas</a></li>
          <li><a href="#">Noticias</a></li>
          <li><a href="#">Apoya</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Slideshow container -->
    <div class="slideshow-container slider__container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade slider__item">
        <div class="numbertext">1 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_1.jpg">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">2 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_2.jpg">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">3 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_3.jpg">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">4 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_4.jpg">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">5 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_5.jpg">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade slider__item">
        <div class="numbertext">6 / 6</div>
        <img class="slider__image" src="./assets/img/slider/slider_6.jpg">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <!-- The dots/circles -->
      <div class="slider__buttons" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </div>
  </main>
  
  <script src="./js/slider.js"></script>
</body>
</html>
